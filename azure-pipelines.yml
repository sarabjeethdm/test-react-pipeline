# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  branches:
    include:
      - master

pool:
  vmImage: ubuntu-latest

steps:
# Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

# Install deps and build Vite app
- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

# Deploy dist/ folder directly to Azure Web App
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'HDM Dev US(64343ba9-5755-4a92-93f7-61dc459822c3)'
    appType: 'webAppLinux'
    appName: 'test-react-app'
    package: '$(System.DefaultWorkingDirectory)/dist'

