# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'


- script: |
    npm install
    npm run build
    cd dist
    zip -r ../viteapp.zip .
  displayName: 'npm install, build, and zip'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'viteapp.zip'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'HDM Dev US(64343ba9-5755-4a92-93f7-61dc459822c3)'
    appType: 'webAppLinux'
    appName: 'test-react-app'
    package: '$(Pipeline.Workspace)/drop/viteapp.zip'